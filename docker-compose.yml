version: '3.8'

services:
  web:
    build: .             
    ports:
      - "8000:80"        
    depends_on:
      - db               
    environment:
      - DATABASE_URL=${DATABASE_URL}  
    command: uvicorn app:app --host 0.0.0.0 --port 80  
  db:
    image: postgres:15   
    environment:
      POSTGRES_USER: ${POSTGRES_USER}  
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  
      POSTGRES_DB: ${POSTGRES_DB}  
    volumes:
      - postgres_data:/var/lib/postgresql/data  

volumes:
  postgres_data:          
